<div class="mt-4" #container>
    <div class="row mb-4" *ngIf="currentPair">
        <h4 class="col">{{currentPair}}</h4>
    </div>

    <div class="card mb-4">
        <div class="row card-body">
            <div class="col">Цена покупки: {{priceMax}}</div>
            <div class="col">Цена продажи: {{priceMin}}</div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-auto">
            <button type="button"
                    class="btn btn-success"
                    (click)="buyCurrency()"
                    title="Купить">
                Купить
            </button>
        </div>
        <div class="col">
            <button type="button"
                    class="btn btn-danger"
                    (click)="sellCurrency()"
                    title="Продать">
                Продать
            </button>
        </div>
    </div>

    <div class="row mb-3 form-group align-items-center">
        <div class="col-2">
            <input class="form-control"
                   type="number"
                   [formControl]="currencyFormControl"
                   placeholder="1000.00"
                   autocomplete="off"/>
        </div>
    </div>

    <div *ngIf="chart" class="row">
        <div #chart class="chart"></div>
    </div>
</div>

<div *ngIf="loading" class="overlay">
    <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status"></div>
    <div class="title">Выполняем операцию</div>
</div>
