<div class="d-flex flex-column flex-shrink-0 p-3 sidebar">
    <div class="row align-items-center mb-3 mb-md-0 link-dark text-decoration-none">
        <img src="/assets/logo.jpg" alt="logo" class="logo col-auto p-0 offset-1">
        <div class="col">Инвестиции</div>
    </div>
    <hr class="row">
    <ul class="nav nav-pills flex-column mb-auto">
        <li *ngFor="let link of links; let i = index" class="nav-item">
            <a [routerLink]="link.routerLink"
               [ngClass]="{'active': link.active}"
               (click)="changeActiveLink(i)"
               class="nav-link">
                {{link.name}}
            </a>
        </li>
    </ul>
    <hr>
    <div class="row">
        <div class="col">{{currentDateTime}}</div>
    </div>
</div>
