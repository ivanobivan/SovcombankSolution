<div class="mt-4">
    <div *ngFor="let user of userList; let i = index" class="card mb-4">
        <div class="card-body row align-items-center justify-content-between">
            <div class="col-2">Имя: {{user.email}}</div>
            <div class="col">
                <span>Статус: </span>
                <span [ngClass]="user.status">{{getStatusDescription(i)}}</span>
            </div>
            <div class="col-auto">
                <button type="button"
                        [disabled]="isActivationDisabled(i)"
                        class="btn btn-success"
                        aria-label="Left Align"
                        title="Активировать"
                        (click)="activateUser(i)">
                    <span class="bi bi-check-lg icon" aria-hidden="true"></span>
                    <span>{{user.status === userStatus.BLOCKED ? 'Разблокировать' : 'Активировать'}}</span>
                </button>
            </div>
            <div class="col-auto">
                <button type="button"
                        [disabled]="isBlockDisabled(i)"
                        class="btn btn-danger"
                        aria-label="Left Align"
                        title="Заблокировать"
                        (click)="blockUser(i)">
                    <span class="bi bi-x icon" aria-hidden="true"></span>
                    <span>Заблокировать</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="loading" class="overlay">
    <div class="spinner-border text-info" style="width: 4rem; height: 4rem;" role="status"></div>
    <div class="title">Загрузка данных</div>
</div>
