<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-auto offset-1">
            <img src="assets/avatar.png" alt="" class="avatar">
        </div>
        <form [formGroup]="formGroup" class="col-5 offset-1">
            <div class="row mb-3">
                <h5 class="col">Профиль пользователя</h5>
            </div>
            <div class="row mb-3 form-group align-items-center">
                <label class="col-2" [htmlFor]="controlName.FIRST_NAME">Имя</label>
                <div class="col-10">
                    <input class="form-control"
                           type="text"
                           [formControlName]="controlName.FIRST_NAME"
                           autocomplete="off"/>
                </div>
                <div *ngIf="errorHandler.checkRequired([controlName.FIRST_NAME])" class="required">
                    {{errorText[errorCode.REQUIRED]}}
                </div>
            </div>
            <div class="row mb-3 form-group align-items-center">
                <label class="col-2" [htmlFor]="controlName.LAST_NAME">Фамилия</label>
                <div class="col-10">
                    <input class="form-control"
                           type="text"
                           [formControlName]="controlName.LAST_NAME"
                           autocomplete="off"/>
                </div>
                <div *ngIf="errorHandler.checkRequired([controlName.LAST_NAME])" class="required">
                    {{errorText[errorCode.REQUIRED]}}
                </div>
            </div>
            <div class="row mb-3 form-group align-items-center">
                <label class="col-2" [htmlFor]="controlName.MIDDLE_NAME">Отчество</label>
                <div class="col-10">
                    <input class="form-control"
                           type="text"
                           [formControlName]="controlName.MIDDLE_NAME"
                           autocomplete="off"/>
                </div>
            </div>
            <div class="row mb-3 form-group align-items-center">
                <label class="col-2" [htmlFor]="controlName.BIRTH_DATE">Дата рождения</label>
                <div class="col-10">
                    <input class="form-control"
                           type="date"
                           [formControlName]="controlName.BIRTH_DATE"
                           autocomplete="off"/>
                </div>
                <div *ngIf="errorHandler.checkRequired([controlName.BIRTH_DATE])" class="required">
                    {{errorText[errorCode.REQUIRED]}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-success my-2 my-sm-0"
                            (click)="crateUserInfo()"
                            [disabled]="disableButton"
                            type="button">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div *ngIf="loading" class="overlay">
    <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status"></div>
    <div class="title">Получение данных</div>
</div>
